<div class="content mat-elevation-z4">
  <mat-form-field appearance="standard">
    <mat-label>Filtrar por país</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Spain" #input>
  </mat-form-field>
  <div class="tabla-contenedora">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="Pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
          [@column1]="currentState">
          País
        </th>
        <td mat-cell *matCellDef="let Paisos" [@column1]="currentState"> {{Paisos.Pais}} </td>
      </ng-container>

      <ng-container matColumnDef="Any">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"
          [@column2]="currentState">
          Año
        </th>
        <td mat-cell *matCellDef="let Paisos" [@column2]="currentState"> {{Paisos.Any}} </td>
      </ng-container>

      <ng-container matColumnDef="Espervida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"
          [@column3]="currentState">
          Esperanza de vida
        </th>
        <td mat-cell *matCellDef="let Paisos" [@column3]="currentState"> {{Paisos.Espervida | comas}} </td>
      </ng-container>

      <ng-container matColumnDef="Adult_Mortality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"
          [@column4]="currentState">
          Mortalidad adultos x1000 habitantes
        </th>
        <td mat-cell *matCellDef="let Paisos" [@column4]="currentState"> {{Paisos.Adult_Mortality | punts}} </td>
      </ng-container>

      <ng-container matColumnDef="Infant_Deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"
          [@column5]="currentState">
          Mortalidad niños x1000 habitantes
        </th>
        <td mat-cell *matCellDef="let Paisos" [@column5]="currentState"> {{Paisos.Infant_Deaths | punts}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No s'han trobat dades amb el filtre "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  <mat-paginator id="PaisPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

<div class="content mat-elevation-z4">
  <app-bar-espervida></app-bar-espervida>
</div>
<div class="content mat-elevation-z4">
  <app-pie-espervida></app-pie-espervida>
</div>
