<mat-toolbar>
    <button class="topbutton" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <p>Responsive sidebar navigation</p>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="logo" alt="Logo" src="../assets/Logo-Web-NoBG.png">

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/principal">
            <mat-icon>home</mat-icon>
            <span>Inici</span>
        </button>
        <button mat-button class="menu-button" routerLink="/pobresa">
            <mat-icon>person</mat-icon>
            <span>Pobresa</span>
        </button>
        <button mat-button class="menu-button" routerLink="/espervida">
            <mat-icon>info</mat-icon>
            <span>Esper. vida</span>
        </button>
        <button mat-button class="menu-button" routerLink="/fertilitat">
            <mat-icon>info</mat-icon>
            <span>Fertilitat</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
