<div class="content mat-elevation-z4">
<h1>Esper. vida</h1>

<table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">

  <!-- País Column -->
  <ng-container matColumnDef="Pais">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        País
    </th>
    <td mat-cell *matCellDef="let Paisos"> {{Paisos.Pais}} </td>
  </ng-container>

  <!-- Any Column -->
  <ng-container matColumnDef="Any">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Any
    </th>
    <td mat-cell *matCellDef="let Paisos"> {{Paisos.Any}} </td>
  </ng-container>

  <!-- Espervida Column -->
  <ng-container matColumnDef="Espervida">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Espervida
    </th>
    <td mat-cell *matCellDef="let Paisos"> {{Paisos.Espervida}} </td>
  </ng-container>

    <!-- Adult_Mortality Column -->
    <ng-container matColumnDef="Adult_Mortality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Adult Mortality
        </th>
        <td mat-cell *matCellDef="let Paisos"> {{Paisos.Adult_Mortality}} </td>
      </ng-container>

    <!-- Infant_Deaths Column -->
    <ng-container matColumnDef="Infant_Deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Infant Deaths
        </th>
        <td mat-cell *matCellDef="let Paisos"> {{Paisos.Infant_Deaths}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
 aria-label="Select page of periodic elements">
</mat-paginator>
</div>
